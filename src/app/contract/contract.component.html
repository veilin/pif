<div class="container-fluid pl-5 pr-2">
  <div class="pagehead">
    <h1>
      <span translate>My proposals</span>
      <button routerLink="/add-contract" class="btn btn-primary ml-5 mb-1">Register a proposal</button>
      <hr/>
    </h1>

    <div id="products" class="row view-group">
      <div class="item col-xs-4 col-lg-4 list-group-item"
           *ngFor="let proposal of contracts; trackBy : trackContractById">
        <div class="thumbnail card">
          <div class="img-event">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d829276.1550202352!2d31.118719800382028!3d-27.593468494534104!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1539259402060" width="400" height="255" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
          <div class="caption card-body">
            <h2 class="group card-title inner list-group-item-heading">{{proposal.name}}</h2>
            <p class="group inner list-group-item-text">{{proposal.description}}</p>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <p class="lead font-weight-bold">$ {{proposal.value}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <a class="lead btn btn-success" href="" routerLink="">Fund this proposal!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
